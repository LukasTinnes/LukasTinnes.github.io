<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython_stdlib.js">
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="brython()">
<button id="mybutton">Button</button>
<script type="text/python">
            from browser import document, alert

            def echo(event):
                alert("Test")

            document["mybutton"].bind("click", echo)
            </script>
            <button class="btn btn-outline-success btn-dark" name="impressum" onclick="location.href='/html/impressum.html'">Impressum</button>
        </body>
</html>
