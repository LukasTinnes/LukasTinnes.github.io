<body>
<h1>21 is a simple counting game. You can either add 1 or 2. The winner is the player to count to 21 (or rather the person to force the other one over 21).</h1>
<div>
    <button class="btn btn-outline-success btn-dark" id="one_button" onclick="next_turn(1)">Add 1</button>
    <button class="btn btn-outline-success btn-dark" id="two_button" onclick="next_turn(2)">Add 2</button>
    <button class="btn btn-outline-success btn-dark" id="clear_button" onclick="clear_game()">Reset</button>
    <h3 id="score_id">Score: 0</h3>
    <h3 id="cpu">Computer is waiting for your turn.</h3>
</div>

</body>
